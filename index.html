    // AQUÃ DEBES AGREGAR LOS NÃšMEROS DE TELÃ‰FONO DE TUS ASESORES

    const NUMEROS_ASESORES = {
      asesor1: "NUMERO_ASESOR_1", // Reemplaza por el nÃºmero real
      asesor2: "NUMERO_ASESOR_2", // Reemplaza por el nÃºmero real
      asesor3: "NUMERO_ASESOR_3"  // Reemplaza por el nÃºmero real
    };

    // FunciÃ³n para detectar dispositivo mÃ³vil
    function esMovil() {
      return /Android|iPhone|iPad|iPod|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // FunciÃ³n para configurar enlaces de WhatsApp para asesores
    function configurarAsesores() {
      const asesores = {
        asesor1: document.getElementById('asesor1-link'),
        asesor2: document.getElementById('asesor2-link'),
        asesor3: document.getElementById('asesor3-link')
      };

      for (const [asesor, enlace] of Object.entries(asesores)) {
        if (!enlace) continue;

        const numero = NUMEROS_ASESORES[asesor];
        const urlWeb = `https://wa.me/${numero}`;
        const urlApp = `whatsapp://send?phone=${numero}`;

        if (esMovil()) {
          enlace.addEventListener('click', (e) => {
            e.preventDefault();
            // Intenta abrir la app
            window.location.href = urlApp;
            // Si la app no se abre en 1 segundo, abre la versiÃ³n web
            setTimeout(() => {
              window.location.href = urlWeb;
            }, 1000);
          });
        } else {
          enlace.href = urlWeb;
        }
      }
    }

    // FunciÃ³n para configurar enlaces de redes sociales
    function configurarRedes() {
      const enlaces = {
        instagram: document.getElementById('instagram-link'),
        facebook: document.getElementById('facebook-link'),
        tiktok: document.getElementById('tiktok-link')
      };

      for (const [red, enlace] of Object.entries(enlaces)) {
        if (!enlace) continue;

        const urls = REDES_SOCIALES[red];
        if (esMovil()) {
          enlace.addEventListener('click', (e) => {
            e.preventDefault();
            // Intenta abrir la app
            window.location.href = urls.app;
            // Si la app no se abre en 1 segundo, abre la versiÃ³n web
            setTimeout(() => {
              window.location.href = urls.web;
            }, 1000);
          });
        } else {
          enlace.href = urls.web;
        }
      }
    }

    // Inicializar cuando el DOM estÃ© listo
    document.addEventListener('DOMContentLoaded', () => {
      configurarAsesores();
